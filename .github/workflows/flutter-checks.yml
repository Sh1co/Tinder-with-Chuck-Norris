name: flutter-checks
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/app-build
        with:
          firebase_secrets_content: ${{ secrets.FIREBASE_SECRETS_CONTENT }}
      - run: flutter analyze

  # TODO #7:3m/DEV add another job for tests and codecov